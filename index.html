<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>9° Ing. Sistemas Computacionales</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="commands">
                <h2 class="title-commands">comandos que puedes usar</h2>
                <li>- Reproduce...<span>(canciones/videos)</span></li>
                <li>- Busca...<span>(algo)</span></li>
                <li>- Buscame...<span>(algo)</span></li>
                <li>- Abre...<span>(página web/ app)</span></li>
                <li>- Archivo...<span>(nombre)</span></li>
                <li>- Mensaje...<span>(whatsapp)</span></li>
                <li>- Cierra...<span>(app)</span></li>
                <li>- Cierrate...<span>(fin programa)</span></li> 
            </div>
            <div class="text-box">
                <textarea name="text_box" class="text_box" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="container-center">
            <h1 class="title">IA Oparin</h1>
            <div class="img">
                <img src="./img/machine-learning.png" alt="icono">
            </div>
            <div class="container-btn">
                <input type="button" value="Archivos Agregados" class="btn btn-files">
                <input type="button" value="Programas Agregados" class="btn btn-apps">
                <input type="button" value="Páginas Agregados" class="btn btn-sites">
                <input type="button" value="Contactos Agregados" class="btn btn-contacts">
            </div>
            <div class="container-main-btn">
                <input type="button" value="Escuchar" class="btn btn-escuchar"> 
            </div>
        </div>
        <div class="container-right">
            <div class="container-btn-add">
                <input type="button" value="Español" class="btn btn-languages-mx">
                <input type="button" value="Ingles" class="btn btn-languages-us">
                <input type="button" value="Agregar Páginas" class="btn btn-add-pages">
                <input type="button" value="Agregar Programas" class="btn btn-add-apps">
                <input type="button" value="Agregar Archivos" class="btn btn-add-files">
                <input type="button" value="Agregar Contactos" class="btn btn-add-contacts">
            </div>
        </div>
    </div>
</body>
</html>
